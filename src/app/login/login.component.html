<!-- login.component.html -->
<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email" #emailModel="ngModel">
        <div *ngIf="emailModel.invalid && emailModel.touched" class="error">
          Valid email is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" #passwordModel="ngModel">
        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
  </div>
