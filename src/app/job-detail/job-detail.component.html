<div class="container">
  <div class="job-detail-card">
    <h1>{{ job.title }}</h1>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Description:</strong> {{ job.description }}</p>
    <button [routerLink]="['/apply', job.id,{title:job.title}]" class="btn btn-secondary">Apply</button>
  </div>
</div>
