<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="submitted && f['username'].errors" class="error">
        <div *ngIf="f['username'].errors?.['required']">Username is required</div>
        <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="submitted && f['email'].errors" class="error">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Email must be valid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="submitted && f['password'].errors" class="error">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
      <div *ngIf="submitted && f['confirmPassword'].errors" class="error">
        <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
        <div *ngIf="f['confirmPassword'].errors?.['mustMatch']">Passwords must match</div>
      </div>
    </div>
    <button type="submit" class="btn btn-login">Register</button>
  </form>
</div>
